<!DOCTYPE html>
<html>
  <head>
    <title>Drawing Paths</title>
    <style type="text/css">
      #Canvas1 {
        border: dotted 1px black;
      }
    </style>
    <link rel="stylesheet" href="../style.css" />
    <script>
      window.addEventListener("load", function () {
        var theCanvas = document.getElementById("Canvas1");
        if (theCanvas && theCanvas.getContext) {
          var ctx = theCanvas.getContext("2d");
          if (ctx) {
            ctx.strokeStyle = "blue";
            ctx.fillStyle = "red";
            ctx.lineWidth = 5;

            // TODO: draw an open path (not closed)
            ctx.beginPath();
            ctx.moveTo(25, 200);
            ctx.lineTo(75, 100);
            ctx.lineTo(150, 115);
            ctx.lineTo(170, 200);
            ctx.stroke();

            // TODO: draw a closed path

            ctx.beginPath();
            ctx.moveTo(225, 200);
            ctx.lineTo(275, 100);
            ctx.lineTo(350, 115);
            ctx.lineTo(370, 200);
            ctx.closePath();
            ctx.stroke();

            // TODO: draw and fill an unclosed path
            ctx.beginPath();
            ctx.moveTo(425, 200);
            ctx.lineTo(475, 100);
            ctx.lineTo(550, 115);
            ctx.lineTo(570, 200);
            ctx.fill();
            ctx.stroke();
          }
        }
      });
    </script>
  </head>
  <body>
    <h1>Drawing Paths</h1>
    <div id="content">
      <p>This example will draw paths, both open and closed</p>
      <canvas id="Canvas1" width="700" height="300"
        >Your browser does not support canvas.</canvas
      >
    </div>
  </body>
</html>
