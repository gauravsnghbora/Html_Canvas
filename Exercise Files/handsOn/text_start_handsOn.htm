<!DOCTYPE html>
<html>
  <head>
    <title>Drawing Text</title>
    <style type="text/css">
      #Canvas1 {
        border: dotted 1px black;
      }
    </style>
    <link rel="stylesheet" href="../style.css" />
    <script>
      window.addEventListener("load", function () {
        var theCanvas = document.getElementById("Canvas1");
        if (theCanvas && theCanvas.getContext) {
          var ctx = theCanvas.getContext("2d");
          if (ctx) {
            var ctx = theCanvas.getContext("2d");
            if (ctx) {
              var theString = "Drawing Text on a Canvas";
              var startX = 20;

              // TODO: draw the string with some font information
              ctx.font = "25px Georgia";
              ctx.fillText(theString, startX, 50);

              // TODO: draw the string with a fillStyle color
              ctx.fillStyle = "blue";
              ctx.fillText(theString, startX, 100);

              // TODO: draw the string with both a stroke and a fill with some opacity setting
              ctx.font = "32px Georgia";
              ctx.fillStyle = "yellow";
              ctx.strokeStyle = "red";
              ctx.fillText(theString, startX, 150);
              ctx.strokeText(theString, startX, 200);
              ctx.fillText(theString, startX, 250);
              ctx.strokeText(theString, startX, 250);
              // TODO: use measureText to draw a line under the text
              var text = ctx.measureText(theString);
              ctx.beginPath();
              ctx.strokeStyle = "black";
              ctx.moveTo(startX, 255);
              ctx.lineTo(startX + Math.round(text.width), 255);
              ctx.stroke();
            }
          }
        }
      });
    </script>
  </head>
  <body>
    <h1>Drawing Text</h1>
    <div id="content">
      <p>This example will draw arcs, both open and closed</p>
      <canvas id="Canvas1" width="700" height="300"
        >Your browser does not support canvas.</canvas
      >
    </div>
  </body>
</html>
