<!DOCTYPE html>
<html>
  <head>
    <title>Drawing Arcs</title>
    <style type="text/css">
      #Canvas1 {
        border: dotted 1px black;
      }
    </style>
    <link rel="stylesheet" href="../style.css" />
    <script>
      window.addEventListener("load", function () {
        var theCanvas = document.getElementById("Canvas1");
        if (theCanvas && theCanvas.getContext) {
          var ctx = theCanvas.getContext("2d");
          if (ctx) {
            // TODO: Set up some drawing context settings
            ctx.strokeStyle = "blue";
            ctx.fillStyle = "red";
            ctx.lineWidth = 5;

            // TODO: stroke a quarter arc
            ctx.beginPath();
            ctx.arc(50, 150, 50, 0, 0.5 * Math.PI, false);
            ctx.stroke();

            // TODO: stroke a half arc, going anti-clockwise
            ctx.beginPath();
            ctx.arc(200, 150, 50, 0, Math.PI, true);
            ctx.stroke();
            // TODO: stroke and fill a circle
            ctx.beginPath();
            ctx.arc(350, 150, 50, 0, 2 * Math.PI, true);
            ctx.stroke();
          }
        }
      });
    </script>
  </head>
  <body>
    <h1>Drawing Arcs</h1>
    <div id="content">
      <p>This example will draw arcs, both open and closed</p>
      <canvas id="Canvas1" width="700" height="300"
        >Your browser does not support canvas.</canvas
      >
    </div>
  </body>
</html>
